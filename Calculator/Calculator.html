<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="Test.css">
</head>
<body>
    <h1 id="theNumber">0</h1>
    <p>
        <button onclick="push_array('1');" type="button">1</button>
        <button onclick="push_array('2');" type="button">2</button>
        <button onclick="push_array('3');" type="button">3</button>
        <button onclick="plus();" type="button">+</button> <br>
        <button onclick="push_array('4');" type="button">4</button>
        <button onclick="push_array('5');" type="button">5</button>
        <button onclick="push_array('6');" type="button">6</button>
        <button onclick="minus();" type="button">-</button> <br>
        <button onclick="push_array('7');" type="button">7</button>
        <button onclick="push_array('8');" type="button">8</button>
        <button onclick="push_array('9');" type="button">9</button>
        <button onclick="times();" type="button">*</button> <br>
        <button onclick="push_array('0');" type="button">0</button>
        <button onclick="dot();" type="button">.</button>
        <button onclick="division();" type="button">/</button>
        <button onclick="equals();" type="button">=</button>
    </p>
    <script src="Test.js"></script>
</body>
</html>
